<script>
    function validate(){
        var x = document.getElementById("elecinput").value;
        var id = document.getElementById("elecinput");

        var b = false;
        if(x != ""){
            b = true;
            id.parentNode.removeChild(id);

            id = document.getElementById("submitelection");
            id.parentNode.removeChild(id);
            id = document.getElementById("electionText");
            id.parentNode.removeChild(id);

            id = document.getElementById("raceText");
            id.style.display = "inline";
            id = document.getElementById("raceinput");
            id.style.display = "inline";
            id = document.getElementById("submitrace");
            id.style.display = "inline";

        }else{
            alert("Please enter text");
            b = false;
        }
        return b;
    }
    function openRaces(){
        var numRaces = document.getElementById("raceinput").value;
        var container = document.getElementById("div");

        var id = document.getElementById("raceText");
        id.parentNode.removeChild(id);
        id = document.getElementById("raceinput");
        id.parentNode.removeChild(id);
        id = document.getElementById("submitrace");
        id.parentNode.removeChild(id);

        for(i = 1; i <= numRaces; i++){
            var tb = document.createElement("input");
            var text = document.createElement("text");
            var firstLine = document.createElement("br");
            var secondLine = document.createElement("br");
            tb.type = "text";
            tb.id = "race";
            tb.style = "inline";
            text.type = "text";
            text.id = "text";
            text.style = "inline";
            text.textContent = "Please enter the name of Race " + i;
            container.appendChild(text);
            container.appendChild(firstLine);
            container.appendChild(tb);
            container.appendChild(secondLine);
        }
        var subRaces = document.createElement("button");
        var firstLine = document.createElement("br");
        subRaces.type="button";
        subRaces.id = "subRaces";
        subRaces.textContent = "Submit Races";
        subRaces.style = "inline";
        container.appendChild(firstLine);
        container.appendChild(subRaces);
    }
</script>

<head>

</head>
<body>
<div id = "div" style = "height:600px; width: 500px;">
    <ul>
        <li id = "home"><a href = "mainpage.html">Home</a></li>
        <li id = "news"><a href = "mainpage.html">News</a></li>
        <li id = "prt"><a href = "mainpage.html">PRT Status</a></li>
        <li id = "signout"><a href = "login.html">Sign out</a></li>

    </ul>
    <h1>Create Ballot</h1>
    <p id = "mainpagetext">
    </p>
    <p id = "electionText">Please enter the election name you'd like to create a Ballot for</p>
    <p id = "raceText" style = "display:none">Please enter the number of races to be on the Ballot</p>
    <input id = "elecinput" name = "input" type = "text" placeholder = "Enter Election Name">
    <br><br>
    <button id = "submitelection" type = "submit" onclick = "return validate()">Submit</button>
    <input id = "raceinput" name = "input" type = "text" placeholder = "Number of Races" style = "display:none">
    <br><br>
    <button id = "submitrace" type = "button" style = "display:none" onclick = "openRaces()">Enter</button>
</div>
