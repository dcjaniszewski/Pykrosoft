<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<script>
	function validate(){
		var e = document.getElementById("logintype");
		var user = e.options[e.selectedIndex].value;
		document.cookie = user;		
		var valid = false;

		if(document.getElementById("username").value!=""){
			if(document.getElementById("password").value!=""){
				valid = true;
			}
		}
	if(valid==false){
		alert("Must enter username or password");
	}
	return valid;
	}
</script>
<html>
	<head>
		<title>Morgantown University Login</title>
		<link href = "stylesheet.css"; rel = "stylesheet";>
		<link rel= "stylesheet" href="http://www.w3schools.com/lib/w3.css">
	</head>
	<body>
		<form onsubmit = "return validate()" action = "mainpage.html" method = "GET">
		
		<div><br><br>
			<h1>Morgantown University</h1>
			<input  type = "text"; placeholder = "Enter Username"; id = "username";>
			<br>
			<br>
			<input type = "password"; placeholder = "Enter Password"; id = "password";>
			<br><br>
			<select name = "logintype" id = "logintype">
				<option value = "Student">Student</option>
				<option value = "Head of Student Org.">Head of Student Orgs</option>
				<option value = "Election Comm">Election Commissioner</option>
				<option value = "Admin">Administrator</option>
			</select>
			<br><br>
			<button type = "submit";>Sign in</button>
		<br>
			</div>
		
		</form>
	</body>
	
	
</html>
