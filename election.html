<script>
	function setupPage(){
		var x = document.cookie;
		/*Changes page if Head of Student Org. */
		if(x=="Head of Student Org."){
			var text = document.getElementById("mainpagetext").innerHTML;
			var pos = text.replace("text", "(Insert what Head of Student Orgs can do here)" );
			document.getElementById("mainpagetext").innerHTML = pos;
			
			style = document.getElementById("createballot");
			style.parentNode.removeChild(style);
		}
		/*Changes page if Election Commissioner account */
		else if(x=="Election Comm"){
			var text = document.getElementById("mainpagetext").innerHTML;
			var pos = text.replace("text", "(Insert what Election Commissioner can do here)" );
			document.getElementById("mainpagetext").innerHTML = pos;
			
			style = document.getElementById("createelection");
			style.parentNode.removeChild(style);

			style3 = document.getElementById("votemanagement");
			style3.parentNode.removeChild(style3);

			style4 = document.getElementById("modifyballot");
			style4.parentNode.removeChild(style4);
		}
		/*Changes page for Admin account */
		else if(x=="Admin"){
			var text = document.getElementById("mainpagetext").innerHTML;
			var pos = text.replace("text", "(Insert what Admin can do here)" );
			document.getElementById("mainpagetext").innerHTML = pos;
		}
	}
	
	
	function openComm(){
		var id = document.getElementById("createelection");
		id.parentNode.removeChild(id);
		
		id = document.getElementById("elecinput");
		id.style.display = "inline";
		id = document.getElementById("eleccomminput");
		id.style.display = "inline";
		
		id = document.getElementById("submitcomm");
		id.style.display = "inline";
		
		
	}
	
	function validate(){
		var x = document.getElementById("eleccomminput").value;
		var y = document.getElementById("elecinput").value;

		var b = false;
		if((x != "") || y != ""){
			b = true;
		}else{
			alert("Please enter text");
			b = false;
		}
		return b;
	}
</script>
