<script>
	function getAccount(){
		var x = document.cookie;
		var text = document.getElementById("accounttype").innerHTML;
		var pos = text.replace("Account",x );
		document.getElementById("accounttype").innerHTML = pos;
		
		
		/*Changes page if Student account*/
		if(x=="Student"){
			var text = document.getElementById("mainpagetext").innerHTML;
			var pos = text.replace("text", "Click on 'Vote' to participate and/or view current elections! Your vote matters!" );
			var style = document.getElementById("election");
			style.style.visibility = "hidden";
			var style2 = document.getElementById("view");
			style2.style.visibility = "hidden";
			document.getElementById("mainpagetext").innerHTML = pos;
		}
		/*Changes page if Head of Student Org account */
		else if(x=="Head of Student Org."){
			var text = document.getElementById("mainpagetext").innerHTML;
			var pos = text.replace("text", "(Insert what Head of Student Orgs can do here)" );
			var style = document.getElementById("vote");
			style.style.visibility = "hidden";
			document.getElementById("mainpagetext").innerHTML = pos;	
		}
		/*Changes page if Election Commissioner account */
		else if(x=="Election Comm"){
			var text = document.getElementById("mainpagetext").innerHTML;
			var pos = text.replace("text", "(Insert what Election Commissioner can do here)" );
			var style = document.getElementById("vote");
			style.style.visibility = "hidden";
			document.getElementById("mainpagetext").innerHTML = pos;
		}
		/*Changes page for Admin account */
		else if(x=="Admin"){
			var text = document.getElementById("mainpagetext").innerHTML;
			var pos = text.replace("text", "(Insert what Admin can do here)" );
			document.getElementById("mainpagetext").innerHTML = pos;
		}
	}
	
</script>
